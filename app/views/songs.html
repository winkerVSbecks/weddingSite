<ng-include src="'views/nav.html'"></ng-include>

<!-- MAIN CONTAINER  -->
<div class="container add-bottom-extra">

  <!-- Music Recommendation -->
  <div class="sixteen columns add-bottom-extra" id="submit-your-address">

    <h2>Song Requests <hr></h2>

    <p class="add-bottom">Have a favourite song that you can't resist dancing to? Let us know!</p>

    <article>
      <form class="addressForm" ng-submit="submitSong()" >
        <div class="alert alert-error animate-show" ng-show="songsForm.error">
          Error: {{songsForm.errMessage}}
        </div>

        <div class="alert alert-success animate-show" ng-show="songsForm.success">
          Song submitted. Thank You!
        </div>

        <!-- Song Title -->
        <label for="title">Song Title<span class="required">*</span></label>
        <input class="full-width" ng-model="songsForm.title" type="text" id="title">

        <!-- Artist/Band -->
        <label for="guestCount">Artist/Band Name<span class="required">*</span></label>
        <input class="full-width" ng-model="songsForm.band" type="text" id="band">

        <!-- NOTE -->
        <label for="guestCount">Note</label>
        <input class="full-width" ng-model="songsForm.note" type="text" id="note">

        <button class="full-width" type="submit">Submit</button>

      </form>
    </article>

  </div>

</div><!-- END Container -->
